<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="">
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"></script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var mymap = L.map('map').setView([39, 35], 7);

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoiY2FuYWxwZXJvenR1cmsiLCJhIjoiY2tna281N3hnMDd0aDJwbXNicjIydXNzdCJ9.Lv44i9a_uPNtd94JsppqaQ'
            }).addTo(mymap);

           

            $.ajax({
            dataType: "json",
            url: "turkey.geojson",
            success: function(data) {
                var geojson = new L.geoJson(data, {style: style});
                geojson.addTo(mymap);
            }
            });
            
            function getColor(d) {
                return d > 10000000 ? '#800026' :
                    d > 4000000  ? '#BD0026' :
                    d > 2000000  ? '#E31A1C' :
                    d > 1000000  ? '#FC4E2A' :
                    d > 500000   ? '#FD8D3C' :
                    d > 200000   ? '#FEB24C' :
                    d > 100000   ? '#FED976' :
                                '#FFEDA0';
            }

            function style(feature) {
                return {
                    fillColor: getColor(feature.properties.nufus),
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
            }

            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 5,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.7
                });

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }
            }

            function resetHighlight(e) {
                geojson.resetStyle(e.target);
            }
        </script>
    </body>
</html>
